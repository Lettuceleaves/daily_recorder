<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usage Data</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .chart { display: flex; flex-direction: column; }
        .bar { background-color: #4CAF50; margin: 5px 0; }
        .mouse-bar { background-color: #2196F3; }
    </style>
</head>
<body>

    <div class="chart">

        <div>2025-03-23</div>
        <div class="bar" style="width: 0px; height: 20px;">0</div>
    </div>

        <div>2025-03-23</div>
        <div class="mouse-bar" style="width: 0px; height: 20px;">0</div>
    </div>
</body>
</html>
